paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    app: tests/_app
    envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
modules:
    config:
        Db:
            dsn: "%PERM_DB_DSN%"
            user: "%PERM_DB_USER%"
            password: "%PERM_DB_PASS%"
        Yii2:
            parts: [ orm ]
            configFile: 'tests/_app/config/main.php'
params:
    env: tests/.env
extensions:
    enabled:
        - Codeception\Extension\RunFailed
